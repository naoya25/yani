<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}<br>
                {{ form.username(size=30) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>
                {{ form.password(size=30) }}
            </div>
            <div class="form-group">
                <input type="submit" value="ログイン">
            </div>
        </form>
        <div class="form-group">
            <a href="{{ url_for('register') }}">新規登録</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
