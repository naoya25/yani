{% extends "base.html" %} {% block content %}
<h1>ヤニランキング</h1>
<table>
  <tr>
    <th>Rank</th>
    <th>Username</th>
    <th>Count</th>
  </tr>
  {% for rank, user_id, count in ranked_counts %}
  <tr>
    <td>{{ rank }}</td>
    <td><a href="{{ url_for('home', user_id=user_id) }}">{{ User.query.get(user_id).username }}</a></td>
    <td>{{ count if count is not none else 0 }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
