{% extends "base.html" %}

{% block content %}
    <h2>タバコの本数を入力</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.count.label }}<br>
            {{ form.count(size=20) }}
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
{% endblock %}
